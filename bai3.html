<!doctype html>
<html lang="en">
  <head>
    <title>lab9.3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/ajax.googleapis.com_ajax_libs_angularjs_1.8.2_angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <script>
    var app=angular.module('myApp',[])
    app.controller('Lab9Ctrl', function ($scope){
        $scope.ListItem = [
                {
                    "name": "Máy tính DELL",
                    "price": 1000,
                    "discount": 0.19,
                    "date": "2022-06-09"
                },
                {
                    "name": "Máy tính HP",
                    "price": 1200,
                    "discount": 0.5,
                    "date": "2022-12-09"
                },
                {
                    "name": "Máy tính Lenovo",
                    "price": 1500,
                    "discount": 0.7,
                    "date": "2022-03-09"
                },
                {
                    "name": "Máy tính Apple",
                    "price": 2000,
                    "discount": 2.0,
                    "date": "2022-05-07"
                },
                {
                    "name": "Máy tính Acer",
                    "price": 1200,
                    "discount": 0.3,
                    "date": "2022-05-06"
                },
                {
                    "name": "Máy tính ASUS",
                    "price": 2000,
                    "discount": 0.4,
                    "date": "2022-05-05"
                },
                {
                    "name": "Máy tính LG",
                    "price": 1500,
                    "discount": 0.5,
                    "date": "2022-05-08"
                },
                {
                    "name": "Máy tính Huawei",
                    "price": 1600,
                    "discount": 0.5,
                    "date": "2022-05-01"
                },
                {
                    "name": "Máy tính Gigabyte",
                    "price": 1700,
                    "discount": 0.6,
                    "date": "2022-05-11"
                }
            ];
            
    })
    app.filter('percentage',function($filter){
        return function(input,decimals){
        return $filter('number')(input*100,decimals) +'%';
        }
    });
  </script>

  <body ng-app="myApp"  ng-controller="Lab9Ctrl">
      <div class="container">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-center bg-info">
                        <h2>DANH SÁCH HÀNG HÓA</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sản Phẩm</th>
                                    <th>Đơn Giá</th>
                                    <th>Giảm Giá</th>
                                    <th>Ngày Mua</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in ListItem | orderBy:'-price' | limitTo:8:3">
                                    <td scope="row">
                                        <p >
                                            {{item.name|uppercase}}
                                        </p>
                                    </td>
                                    <td>
                                        <p>
                                            {{item.price|currency}}
                                        </p>
                                    </td>
                                    <td>
                                        <p ng-filter="percentage">
                                            {{item.discount|percentage:2}}
                                        </p>
                                    </td>
                                    <td>
                                        <p>
                                            {{item.date|date:"MMMM-dd-yyyy"}}
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer bg-infor">
                    </div>
                </div>
            </div>
            <div class="col-md"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
